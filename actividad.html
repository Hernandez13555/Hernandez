<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 1</title>
</head>

<body>
  <form action="controlador" method="post" autocomplete="off">
    
    <h1>Formulario</h1>

    
    <div><label for="edad">Ingrese su edad</label></div>
    <div><input type="number" step="1" min="0" max="25" name="edad" placeholder="Ingrese su edad" id="edad" autocomplete="off" required></div>

    <div><label for="nombre">Nombre</label></div>
    <div><input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre" autofocus autocomplete="off" minlength="5" maxlength="35"required></div>
    
    <div><label for="email">Ingrese su email</label></div>
    <div><input type="email" name="email" placeholder="Ingrese su email" id="email" autocomplete="off" required></div>

    <div><label for="telefono">Ingrese su teléfono</label></div>
    <div><input type="tel" name="telefono" placeholder="Ingrese su teléfono" id="telefono" pattern="[0-9]{10}" title="Ingrese un número de teléfono válido de 10 dígitos" autocomplete="off" required></div>

    <div><label for="ciudad">Seleccione su ciudad</label></div>
    <div>
      <select name="ciudad" id="ciudad" required>
        <option value="1">Bucaramanga</option>
        <option value="2">Girón</option>
        <option value="3">Florida</option>
      </select>
    </div>

    <div><label>Seleccione su género</label></div>
    <div>
      <label for="masculino">Masculino
      <input type="radio" name="genero" value="Masculino" id="masculino" required></label>
    </div>
    <div>
      <label for="femenino">Femenino
      <input type="radio" name="genero" value="Femenino" id="femenino"></label>
    </div>

    <div><label>Seleccione sus habilidades</label></div>
    <div><label for="html"><input type="checkbox" name="habilidades" value="html" id="html">HTML</label></div>
    <div><label for="mysql"><input type="checkbox" name="habilidades" value="mysql" id="mysql">MySQL</label></div>
    <div><label for="python"><input type="checkbox" name="habilidades" value="python" id="python">Python</label></div>
    <div><label for="git"><input type="checkbox" name="habilidades" value="git" id="git">Git</label></div>

    <button type="submit">GUARDAR</button>
  </form>
</body>

</html>
