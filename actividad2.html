<html>

<head>
  <title>Formulario 2</title>
</head>

<body>
  <form action="controlador" method="post" id="formulario">

    <h1>Formulario</h1>

    <div>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autofocus required pattern="[A-Za-z\s]+" minlength="5" maxlength="30">
    </div>

    <div>
      <label for="edad">Ingrese su edad</label>
      <input type="number" name="edad" id="edad" step="1" min="0" max="25" required>
    </div>

    <div>
      <label for="email">Ingrese su email</label>
      <input type="email" name="email" placeholder="Ingrese su email" id="email" autocomplete="off" required>
    </div>

    <div>
      <label for="telefono">Ingrese su teléfono</label>
      <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono" pattern="[0-9]{10}" required>
    </div>

    <div>
      <label for="ciudad">Seleccione su ciudad</label>
      <select name="ciudad" id="ciudad" required>
        <option value="">Seleccione</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Florida</option>
      </select>
    </div>

    <div>
      <label>Seleccione su género</label>
      <div>
        <label>
          <input type="radio" name="genero" value="Masculino" checked required> Masculino
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="genero" value="Femenino"> Femenino
        </label>
      </div>
    </div>

    <div>
      <label>Seleccione sus habilidades</label>
      <div>
        <label>
          <input type="checkbox" name="habilidades" value="HTML" checked> HTML
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="habilidades" value="MySQL"> MySQL
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="habilidades" value="Python"> Python
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="habilidades" value="Git"> Git
        </label>
      </div>
    </div>

    <div>
      <label for="documentos">Adjunte sus documentos</label>
      <input type="file" name="documentos" id="documentos" accept="image/png, image/jpeg" multiple required>
    </div>

    <button type="submit">Guardar</button>
    <button type="reset">Restablecer</button>

  </form>

</body>

</html>
